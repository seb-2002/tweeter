<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ec0d36d8d5.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script src="./scripts/timeStampConverter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="form-toggle" class="toggle">
        <a href="#"><strong>Write</strong> a new tweet</a>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="header-page">
      <div class="header-container">
        <div class="header-img">
          <img src="./images/profile-hex.png" alt="profile_img" />
        </div>
        <div class="header-name">
          <h2>Seb Kann</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="scroll-btn">
        <i class="fas fa-angle-double-up"></i>
      </div>

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/" id="tweet-form">
          <textarea
            placeholder="What are you humming about?"
            name="text"
            id="tweet-text"
          ></textarea>
          <div class="margin-top-small">
            <div class="btn-error">
              <button class="btn-tweet" type="submit">Tweet</button>
            </div>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="container tweet-container"></section>
    </main>
  </body>
</html>
